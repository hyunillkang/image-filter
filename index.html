<!DOCTYPE html>
<html>

<head>
    <title>Image Filter</title>

</head>

<body>
    <canvas id="canvas" width="0px" height="0px"></canvas>
    <br>
    <input type="file" id="uploader" accept="image/png, image/jpeg" />

    </br>
    <input type="button" value="Recover Image" onclick="recoverImageToOriginal()" />
    <input type="button" value="Undo" onclick="undoImageFilter()"/>    
</br>
    <!-- color filters -->
    <div>
    <div>
        <input type="button" value="Grayscale" onclick="applyGrayscale()" />
        <input type="button" value="Sepia" onclick="applySepia()"/>
        <input type="button" value="Invert" onclick="applyInvert()"/>

    </br>
<div>
        Red: <input type="range" name="rgbaSlider" min="0" max="255" value="255" onchange="adjustRGBAChannel()" />
        Green: <input type="range" name="rgbaSlider" min="0" max="255" value="255" onchange="adjustRGBAChannel()" />
        Blue: <input type="range" name="rgbaSlider" min="0" max="255" value="255" onchange="adjustRGBAChannel()" />
        Alpha: <input type="range" name="rgbaSlider" min="0" max="255" value="255" onchange="adjustRGBAChannel()" />
    </div>
    <div>
        Hue: <input type="range" name="hsbSlider" min="0" max="360" value="100" onchange="adjustHSBChannel()" />
        Saturation: <input type="range" name="hsbSlider" min="0" max="100" value="100" onchange="adjustHSBChannel()" />
        Value: <input type="range" name="hsbSlider" min="0" max="200" value="100" onchange="adjustHSBChannel()" />
    
    </div>  
    <div>
        Brightness: <input type="range" name="brightnessSlider" min="0" max="100" value="50" onclick="adjustBrightness()"/>
    </div> 
        
    </br>
        <input type="button" value="change color" onclick="applyRGBAChannel()" />
    </div>
</div>

    </br>
    </br>
    <!-- convolution filters-->
    <div>
        <input type="button" value="convolution test" onclick="convolutionTest()" />
        </br>
        filter size: <input type="number" id="filterSize" value="5" />
        sigma: <input type="number" id="sigma" value="0.3" />
        mean: <input type="number" id="mean" value="10" />
        </br>
        <input type="button" value="Box Filter" onclick="applyBoxFilter()" />
        <input type="button" value="Gaussian Filter" onclick="applyGaussianFilter()" />
        <input type="button" value="Sobel Filter" onclick="applySobelFilter()" />
    </div>
    <script src="main.js"></script>
    <script src="color_filters.js"></script>
    <script src="convolution_filters.js"></script>
</body>

</html>
